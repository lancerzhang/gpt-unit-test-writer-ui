<div class="container jobs-list-container">
    <h1 class="title">Jobs List</h1>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let job of jobs">
            <h3 class="job-title">{{ job.title }}</h3>
            <p class="job-description">{{ job.description }}</p>
        </li>
    </ul>
</div>
